<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <div class="menu">
                <img src="images/menu.png" alt="">
            </div>
            <li> <a href="#">New</a></li>
            <li> <a href="#">MAN</a></li>
            <li> <a href="#">WOMAN</a></li>
        </div>

        <div class="logo">
            <img src="images/Puma-logo.png" alt="">
        </div>

        <div>
            <li> <a href="#">Search</a></li>
            <li> <a href="#" class="active">Bag 08</a></li>
            <div class="user-profile">
                <a href="#">
                    <img src="images/woman.png" alt="">
                </a>
            </div>
         </div>
     </header>

    <main>
        <div class="product-image">
            <div class="circle">
                <span>360</span>
                <img src="images/shoe.png" alt="">
            </div>

            <div class="bottom-images">
                <div class="active-product-image">
                    <img src="images/shoe.png" alt="">
                    <div class="active-dot"></div>
                </div>    
               
                <div>
                    <img src="images/shoe_top.png" alt="">
                </div>
                
                <div>
                    <img src="images/shoe_side.png" alt="">
                </div>
                
                <div>
                    <img src="images/shoe_back.png" alt="">
                </div>
            </div>
        </div>

        <div class="text">
            <h2>
                Puma Rs-x Toys <span class="line"></span> <br>
                Woman Shoes 
            </h2>

            <h2>$169.00</h2>
            <div class="sizes">
                <li> US 7</li>
                <li> US 8</li>
                <li>US 9 </li>
                <li>US 10 </li>
                <li>US 11 </li>
                <li>US 12 </li>
                <li>Add+</li>
            </div>
            <p>>For others above 1$ standard shiping is always free!</p>
            <div class="product-details">
                <span>Product Details</span>
            <div class="arrow">
                <img src="images/arrow.png" alt="">
            </div>
        </div>
     </main>
</body>
</html>
